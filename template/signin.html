<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #cde7f0, #e6f4f1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 60px;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #333;
    }

    .form-control {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 12px 16px;
      font-size: 1rem;
    }

    .btn-success {
      background-color: #38d39f;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #2bc98d;
    }

    /* Estilo para el mensaje de error */
    .alert-danger {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 1rem;
    }

    .link-login {
      text-align: center;
      margin-top: 20px;
    }

    .link-login a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .link-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<main>
  <form action="/signin/" method="POST" class="glass-card">
    <h1>Iniciar Sesión</h1>
    
    {% csrf_token %}
    
    <!-- Muestra el mensaje de error si existe -->
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Los campos de formulario con placeholders dentro de los campos -->
    <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
    <input type="password" class="form-control" name="password" placeholder="Contraseña" required>

    <button class="btn btn-success">Iniciar Sesión</button>

    <div class="link-login">
      <p>¿No tienes cuenta? <a href="{% url 'core:signup' %}">Regístrate</a></p>
    </div>
  </form>
</main>

</body>
</html>
