{% extends 'home.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Crear nuevo Departamento</h2>

    <form method="POST" class="p-4 rounded bg-light shadow-sm border">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'core:list_departamento' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
